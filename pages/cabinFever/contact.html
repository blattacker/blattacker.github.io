            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 pt-5">
                        <h2 style="text-align: center;">Have a question for us?</h2>
                        <p style="text-align: center;">Fill out our contact form and we'll be sure to get back with you within the next 48 hours!</p>
                        <p style="text-align: center;"><strong>Member of the press?</strong> Please directly email <a href="mailto:marketing@cabinfever.com" style="color: #ff2577; text-decoration: none;" target="blank">our marketing department</a>.</p>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 pt-5">
                        <h2 style="text-align: center;">Contact Form</h2>
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 text-right">
                                    <label for="fname"><strong>First Name</strong></label>
                                </div>
                                <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12 text-right pr-5 pb-2">
                                    <input type="text" id="fname" name="firstname" placeholder="Your first name...">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 text-right">
                                    <label for="lname"><strong>Last Name</strong></label><br>
                                </div>
                                <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12 text-right pr-5 pb-2">
                                    <input type="text" id="fname" name="firstname" placeholder="Your last name...">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 text-right">
                                    <label for="method"><strong>Preferred Contact</strong></label>
                                </div>
                                <div class="col lg-9 col-md-9 col-sm-12 col-xs-12 text-right pr-5 pb-2">
                                    <input type="text" id="method" name="contactmethod" placeholder="Email address, phone number, etc">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 text-right">
                                    <label for="inquiry"><strong>Reason for Contact </strong></label>
                                </div>
                                <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12 text-right pr-5 pb-2">
                                    <select id="inquiry" name="inquiry">
                                        <option value="product">Questions about a product</option>
                                        <option value="testimony">Compliments/Complaints</option>
                                        <option value="bulk">Bulk order inquiries</option>
                                        <option calue="sponsorship">Sponsorship inquiries</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 text-right">
                                    <label for="message"><strong>Your Message</strong></label>
                                </div>
                                <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12 text-right pr-5 pb-2">
                                    <textarea id="message" name="message" placeholder="Start typing here..."></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-right pr-5">
                                    <button id="submit" label="Submit" onclick="success()">Submit</button>
                                    <script>
                                        function success(){
                                            document.getElementById("results").innerHTML = `<h2>Your message has been successfully sent, thank you! You'll be hearing from us soon!</h2>`;
                                        }
                                    </script>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row align-items-center">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center pt-5" id="results">

                    </div>
                </div>
            </div>
