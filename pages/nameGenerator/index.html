<!DOCTYPE html>

<html>

    <head>
            <link rel="stylesheet" type="text/css" href="style.css">
            <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Julius%20Sans%20One">
            <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT%20Serif">
            <title>A Generator for all your NPC needs</title>
            <div class="background">

            </div> 

    </head>

<!-- End head, start body-->

    <body>
        <div class="body-div">
            <div class="content-area">
                <h1 class="title">Fantasy Character Generator</h1>
                <div class="generator-area">
                    <p>I want to create a</p>                
                    <p>
                        <select name="gender" id="Gender" class="dropdown">
                            <option value="-1">(gender)</option>
                            <option value="0">male</option>
                            <option value="1">female</option>
                            <option value="2">nonbinary</option>
                        </select>   
                        
                        <select name="race" id="Race" class="dropdown">
                            <option value="-1">(race)</option>
                            <option value="0">elf</option>
                            <option value="1">dwarf</option>
                            <option value="2">human</option>
                        </select>

                        character who is 
                        
                        <select name="age" id="Age" class="dropdown">
                            <option value="-1">(age range)</option>
                            <option value="0">younger in age</option>
                            <option value="1">middle aged</option>
                            <option value="2">older in age</option>
                        </select>
                        .
                    </p>
                </div>
                
                <div id="results">
                        <!-- Results go here -->
                    
                </div>
                
                <div class="buttons">
                    <button id="randomize" onclick="randomizeCharacter()">Randomize <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 115.55 84.7">
                        <title>Asset 1</title>
                        <g id="Layer_2" data-name="Layer 2">
                            <g id="Layer_1-2" data-name="Layer 1">
                                <path d="M46.74,23.7a134.21,134.21,0,0,0-6.52,12.1C35.73,27.89,31.47,23.35,25,23.35H0v-12H25C34.91,11.35,41.58,16.62,46.74,23.7Z"/>
                                <path d="M85.5,84.7V73.35H75c-9.6,0-16.07-5.28-21.09-12.32A125.17,125.17,0,0,0,60.5,49C64.9,56.82,69,61.35,75,61.35H85.5V50l30.05,17.35Z"/>
                                <path d="M85.5,34.7V23.35H75c-8,0-12.57,8-19.06,21.27C49.35,58.09,41.87,73.35,25,73.35H0v-12H25c8.75,0,13.46-8.31,20.17-22,6.42-13.12,13.71-28,29.83-28H85.5V0l30.05,17.35Z"/>
                            </g>
                        </g>
                    </svg> </button>

                    <button id="generate" label="Generate" onclick="getRadioValues()">Generate</button>
                </div>
                <script src="multiGenerator.js"></script>
            </div>
        </div>
    </body>

</html>
